<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

        .pagination .page-link {
            background: #282828;
            color: white;
        }

        .pagination .page-item:hover .page-link {
            background-color: #606060 !important;
            /* Change this to your desired hover color */
        }

        #activePage {
            background-color: #808080;
        }

<body style="background-color: #212121; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">

    <nav class="navbar navbar-expand-lg " style="background-color: #121212;">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-3"
                style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" href="#">
                <img class="m-2" src="images/logo.png" style="width: 50px; border-radius:30px" alt="">
                P.E.S. Modern College Of Engineering</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="d-flex me-4">
            <a href="#" data-bs-toggle="offcanvas" data-bs-target="#myOffcanvas">

                <img src="images/offcanvas.png" style="width: 30px;" alt="">
            </a>
        </div>
    </nav>

    



    <div class="offcanvas offcanvas-end " tabindex="-1" id="myOffcanvas">
        <div class="offcanvas-header text-white" style="background-color: #121212;">
            <h5 class="offcanvas-title">P.E.S. Modern College Of Engineering</h5>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body text-white" style="background-color: #212121;">
            <nav class="navbar-dark">
                <ul class="navbar-nav">
                    <li>
                        <h4 class="fs-3" style="color:#808080">College Management</h4>
                        <hr class="hr">
                    </li>
                    <li>
                        <a class="nav-link px-3 sidebar-link fs-5" data-bs-toggle="collapse" href="#students">
                            <span class="me-2"><i class="bi bi-people-fill"></i></span>
                            <span>Students</span>
                            <span class="ms-auto">
                                <span class="right-icon">
                                    <i class="bi bi-chevron-down"></i>
                                </span>
                            </span>
                        </a>
                        <div class="collapse" id="students">
                            <ul class="navbar-nav ps-3">
                                <li>
                                    <a href="dashboard.html#StudentList" class="nav-link px-3 fs-5">
                                        <span class="me-2"><i class="bi bi-list"></i></span>
                                        <span>Student List</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <hr class="hr">
                    <li>
                        <a class="nav-link px-3 sidebar-link fs-5" data-bs-toggle="collapse" href="#professors">
                            <span class="me-2"><i class="bi bi-person-badge"></i></span>
                            <span>Professors</span>
                            <span class="ms-auto">
                                <span class="right-icon">
                                    <i class="bi bi-chevron-down"></i>
                                </span>
                            </span>
                        </a>
                        <div class="collapse" id="professors">
                            <ul class="navbar-nav ps-3">
                                <li>
                                    <a href="#" class="nav-link px-3 fs-5">
                                        <span class="me-2"><i class="bi bi-list"></i></span>
                                        <span>Professors List</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link px-3 fs-5">
                                        <span class="me-2"><i class="bi bi-person-plus-fill"></i></span>
                                        <span>Add Professors</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <hr class="hr">
                    <li>
                        <a class="nav-link px-3 sidebar-link fs-5" data-bs-toggle="collapse" href="#branches">
                            <span class="me-2"><i class="bi bi-book"></i></span>
                            <span>Branches</span>
                            <span class="ms-auto">
                                <span class="right-icon">
                                    <i class="bi bi-chevron-down"></i>
                                </span>
                            </span>
                        </a>
                        <div class="collapse" id="branches">
                            <ul class="navbar-nav ps-3">
                                <li>
                                    <a href="#" class="nav-link px-3 fs-5">
                                        <span class="me-2"><i class="bi bi-list"></i></span>
                                        <span>Branch List</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link px-3 fs-5">
                                        <span class="me-2"><i class="bi bi-bookmark-plus-fill"></i></span>
                                        <span>Add Branch</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <hr class="hr">
                </ul>
            </nav>
        </div>
    </div>

    <main class="mt-4 pb-3" >
        <div class="container-fluid" >
            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="wrapper rounded p-3" style="background-color:#121212">
                        <div class="h3 my-4 text-white"><i class="bi bi-person-fill me-2"></i>Add Student</div>
                        <div>
                            <div class="row">
                                <div class="col-md-6 mt-md-3 mt-3 text-white"> <label>First Name</label> <input type="text"
                                        class="form-control" required> </div>
                                <div class="col-md-6 mt-md-3 mt-3 text-white"> <label>Last Name</label> <input type="text"
                                        class="form-control" required> </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-md-3 mt-3 text-white"> <label>Birthday</label> <input type="date"
                                        class="form-control" required> </div>
                                <div class="col-md-6 mt-md-3 mt-3 text-white"> <label>Gender</label>
                                    <div class="d-flex align-items-center mt-2 text-white"> <label class="option"> <input
                                                type="radio" name="radio" class="m-1">Male <span class="checkmark"></span> </label>
                                        <label class="option ms-4 text-white"> <input type="radio" name="radio" class="m-1">Female <span
                                                class="checkmark"></span> </label> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-md-3 mt-3 text-white"> <label>Email</label> <input type="email"
                                        class="form-control" required> </div>
                                <div class="col-md-6 mt-md-3 mt-3 text-white"> <label>Phone Number</label> <input type="tel"
                                        class="form-control" required> </div>
                            </div>
                            <div class=" my-md-3 my-3 text-white"> <label>Branch</label>
                                <select class="rounded px-2 py-1" id="sub" required>
                                    <option value="" selected hidden>Choose Option</option>
                                    <option value="Maths">IT</option>
                                    <option value="Science">CSE</option>
                                    <option value="Social">Mechanical</option>
                                    <option value="Hindi">Civil</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-md-3 mt-3 text-white"> <label>Roll No</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6 mt-md-3 mt-3 text-white"> <label>Registration Date</label> <input type="date"
                                        class="form-control" required> </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-md-3 mt-3 text-white"> <label>Parent Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6 mt-md-3 mt-3 text-white"> <label>Parent Mobile No</label> <input type="tel"
                                        class="form-control" required> </div>
                            </div>
                            <div class="btn btn-success mt-3 float-end">Add Student</div>
                        </div>
                    </div>
                </div>
            </div>
    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>


</body>

</html>
